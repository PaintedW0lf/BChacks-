<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Station Security</title>
    <style>
        body {
            background-color: #171717; /* Dark background color */
            color: #fff; /* Text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal overflow */
        }

        header {
            text-align: center;
            padding: 25px;
            background-color: #343a40; /* Navbar background color */
        }

        section {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 15px;
        }

   .camera-container {
    width: 30%; /* Adjust the width as needed for a moderate distance */
    height: 500px; /* Set the desired height for the camera feed */
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    border: 1px solid #46b5e5;
}



        .camera-feed {
            width: 100%;
            height: 100%;
            background-color: #333; /* Camera feed background color */
            position: relative;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #fff;
            opacity: 0.8;
            transition: opacity 0.5s ease-in-out;
            border-radius: 10px;
        }

        .camera-overlay:hover {
            opacity: 0.5;
        }

        .camera-overlay h1, .camera-overlay h2 {
            margin: 0;
            text-align: center;
            max-width: 100%;
        }

        #descriptions {
            text-align: center;
            margin-top: 20px;
            width: 40%; /* 2/5th of the page */
            padding: 0 20px;
        }

        .faces {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            width: 20%; /* 1/5th of the page */
        }

        .face {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .face:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <header>
        <h1 style="color: #46b5e5;">Space Station Security</h1>
    </header>

    <section>
    

        <div class="camera-container">
            <div class="camera-feed">
                <div class="camera-overlay">
                    <h2>CAMERA 1</h2>
                </div>
                <!-- Add your first camera feed implementation here -->
            </div>
        </div>
    

        <div class="camera-container">
            <div class="camera-feed">
                <div class="camera-overlay">
                    <h2>CAMERA 2</h2>
                </div>
                <!-- Add your second camera feed implementation here -->
            </div>
        </div>

        <div class="faces">
            <!-- Replace the placeholder URLs with actual image URLs -->
            <div class="face">
                <img src="face1.jpg" alt="Face 1">
            </div>
            <div class="face">
                <img src="face2.jpg" alt="Face 2">
            </div>
            <!-- Add more faces as needed -->
        </div>
    </section>

</body>

</html>
