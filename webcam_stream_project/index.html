<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Camera Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #camera-screen {
            flex: 2;
            background-color: #000; /* Assuming a black background for the camera screen */
            position: relative;
        }

        #camera-name {
            flex: 1;
            background-color: #333; /* Assuming a dark background for the camera name */
            color: #fff; /* Assuming white text for the camera name */
            text-align: center;
            padding: 10px;
        }

        #additional-names {
            flex: 1;
            background-color: #555; /* Assuming a slightly lighter background for additional names */
            color: #fff; /* Assuming white text for additional names */
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="camera-screen">
        <!-- You can embed your camera feed here or add an image placeholder -->
        <img src="camera-placeholder.jpg" alt="Camera Feed" style="width: 100%; height: 100%;">
    </div>
    
    <div id="camera-name">
        <h2>Camera Name</h2>
    </div>

    <div id="additional-names">
        <h3>Additional Names Section</h3>
        <!-- Add your content for additional names here -->
        <ul>
            <li>Name 1</li>
            <li>Name 2</li>
            <li>Name 3</li>
            <!-- Add more names as needed -->
        </ul>
    </div>
</div>

</body>
</html>
