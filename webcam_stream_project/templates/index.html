<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Station Security</title>
    <style>
        body {
            background-color: #171717;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 25px;
            background-color: #343a40;
        }

        section {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 100px;
        }

        .camera-overlay {
            position: relative;
            width: 300px; /* Adjust as needed */
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .camera-overlay img {
            width: 100%;
            height: auto;
        }

        .camera-overlay h3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.5rem;
        }

        #descriptions {
            text-align: center;
            margin-top: 20px;
            width: 40%;
            padding: 0 20px;
        }

        .faces {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* Increased space between pictures */
            padding: 20px;
            width: 20%;
        }

        .face {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .face:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <header>
        <h1 style="color: #46b5e5;">Space Station Security</h1>
    </header>

    <section>
        <div class="camera-overlay">
            <h3>Live Streaming</h3>
            <!-- Replace the placeholder URL with the actual video feed URL -->
            <img src="{{ url_for('video_feed') }}" alt="Live Streaming">
        </div>

        <div class="faces">
            <!-- Replace the placeholder URLs with actual image URLs -->
            <div class="face">
                <!-- Replace the placeholder URL with the actual image URL -->
                <img src="E:\desktop\BC Hacks\BChacks-\WhatsApp Image 2024-01-27 at 3.22.48 PM.jpeg" alt="Face 1">
            </div>
            <div class="face">
                <!-- Replace the placeholder URL with the actual image URL -->
                <img src="face2.jpg" alt="Face 2">
            </div>
            <!-- Add more faces as needed -->
        </div>
    </section>
    
    <div id="descriptions">
        <h2>Detected Faces</h2>
        <div class="faces" id="detected-faces">
            <!-- Detected faces will be dynamically added here -->
        </div>
    </div>
    
    <script>
        // Your JavaScript code here
        const detectedFacesContainer = document.getElementById('detected-faces');

        function updateDetectedFaces(faces) {
            detectedFacesContainer.innerHTML = '';
            faces.forEach((face, index) => {
                const faceElement = document.createElement('div');
                faceElement.className = 'face';
                faceElement.innerHTML = `<img src="${face}" alt="Face ${index + 1}">`;
                detectedFacesContainer.appendChild(faceElement);
            });
        }

        // Other JavaScript functions or code as needed
    </script>


</body>

</html>
