<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Station Security</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyT2ReY6PcMlOuLJ7f+Y5N4jD6D5Asfsz9" crossorigin="anonymous">
    <style>
        body {
            background-color: #000; /* Black background color */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 25px;
            background-color: #111; /* Darker Black background color */
        }

        h1 {
            color: #46b5e5;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #111; /* Darker Black background color */
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #46b5e5;
        }

        section {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 50px;
        }

        .camera-overlay {
            position: relative;
            width: 100%;
            max-width: 550px;
            background-color: rgba(51, 51, 51, 0.7);
            border-radius: 10px;
            overflow: hidden;
        }

        .camera-overlay img {
            width: 100%;
            height: auto;
        }

        .camera-overlay h3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.5rem;
        }

        #descriptions {
            text-align: center;
            margin-top: 20px;
            width: 70%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        .cta {
            text-align: center;
            margin-top: 30px;
        }

        .cta button {
            background-color: #46b5e5;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .cta button:hover {
            background-color: #388cb5;
        }

        .faces {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
            width: 50%;
            max-width: 600px;
        }

        .face {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .face:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <header>
        <h1>Space Station Security</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="about.html">About Us</a>
    </nav>

    <section>
        <div class="camera-overlay">
            <!-- Replace the placeholder URL with the actual URL of your video feed -->
            <img src="{{ url_for('video_feed') }}" alt="Live Streaming">
        </div>

        <div class="faces">
            <!-- Replace the placeholder URLs with the actual URLs of your images and videos -->
            <div class="face" onclick="playVideo('https:/raw.githubusercontent.com/PaintedW0lf/BChacks-/c521fc6ac2ab82b63c50f9ebd9ff4345f1c4df2f/ID/Video1.jpg')">
                <img src="https://raw.githubusercontent.com/PaintedW0lf/BChacks-/c521fc6ac2ab82b63c50f9ebd9ff4345f1c4df2f/ID/Face1.jpg" alt="Face 1">
            </div>
            <div class="face" onclick="playVideo('https:/raw.githubusercontent.com/PaintedW0lf/BChacks-/c521fc6ac2ab82b63c50f9ebd9ff4345f1c4df2f/ID/Video2.jpg')">
                <img src="https://raw.githubusercontent.com/PaintedW0lf/BChacks-/c521fc6ac2ab82b63c50f9ebd9ff4345f1c4df2f/ID/Face2.jpg" alt="Face 2">
            </div>
            <!-- Add more faces as needed -->
        </div>
    </section>

    <div id="descriptions">
        <p>Explore the live security feed from our space station and keep an eye on activities in real-time.</p>
    </div>

    <div class="cta">
        <button>Contact Us</button>
    </div>

    <script>
        function playVideo(videoUrl) {
            // Create a video element
            var video = document.createElement('video');
            video.src = videoUrl;
            video.controls = true; // Show video controls (play, pause, etc.)
            
            // Create a modal to display the video
            var modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            
            // Append the video to the modal
            modal.appendChild(video);
            
            // Append the modal to the body
            document.body.appendChild(modal);
            
            // Close the modal when the video ends
            video.addEventListener('ended', function () {
                document.body.removeChild(modal);
            });
            
            // Start playing the video
            video.play();
        }
    </script>

</body>

</html>
